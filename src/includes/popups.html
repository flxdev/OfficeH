<div class="popup__wrap feedback">
	<div class="popup is-open">
		<div class="popup-container">
			<div class="popup__title">Форма обратной связи</div>
			<div class="form">
				<form action="" class="js-validate popups">
					<div class="field">
						<div class="field__title">Ваше имя<sup>*</sup></div>
						<div class="field__body">
							<input type="text" data-validation="length" data-validation-length="min2" data-validation-error-msg="Некорректные данные">
						</div>
					</div>
					<div class="field">
						<div class="field__title">Телефон</div>
						<div class="field__body">
							<input type="text">
						</div>
					</div>
					<div class="field">
						<div class="field__title">E-mail<sup>*</sup></div>
						<div class="field__body">
							<input type="text" data-validation="email" data-validation-error-msg="Некорректные данные">
						</div>
					</div>
					<div class="field">
						<div class="field__title">Сообщение<sup>*</sup></div>
						<div class="field__body">
							<textarea name="" cols="30" rows="10" data-validation="length" data-validation-length="min2" data-validation-error-msg="Некорректные данные"></textarea>
						</div>
					</div>
					<div class="field">
						<div class="field__body">
							<p><sup>*</sup> — обязательные поля для заполнения</p>
						</div>
					</div>
					<div class="field">
						<button class="callback" type="submit">
							<span>Отправить</span>
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="popup__close">
			<span></span>
		</div>
	</div>
	<div class="popup success">
		<div class="popup-container">
			<div class="popup__title">Спасибо!</div>
			<div class="success__area">Наш менеджер свяжется с вами <br> в ближайшее время.</div>
		</div>
		<div class="popup__close">
			<span></span>
		</div>
	</div>
</div>
